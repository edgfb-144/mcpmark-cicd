name: Deployment Status
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      current_commit: ${{ github.sha }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD^)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              labels: ['deployment', 'in-progress'],
              body: `
              Deployment started for commit: ${{ github.sha }}
              Previous commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
              Package version: ${{ steps.get_package_version.outputs.package_version }}
              `
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit exists
          if ! git rev-parse ${{ needs.pre-deployment.outputs.previous_commit }} >/dev/null 2>&1; then
            echo "Error: Previous commit ${{ needs.pre-deployment.outputs.previous_commit }} not found"
            exit 1
          fi

          # Rollback to previous commit
          echo "Rolling back to commit ${{ needs.pre-deployment.outputs.previous_commit }}..."
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify package version
          echo "Verifying package version..."
          CURRENT_VERSION=$(cat package.json | jq -r .version)
          if [ "$CURRENT_VERSION" != "${{ needs.pre-deployment.outputs.package_version }}" ]; then
            echo "Warning: Package version changed during rollback"
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create dependency verification script
        run: |
          cat > check-deps.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependency compatibility..."

          # Check for missing dependencies
          echo "Checking for missing dependencies..."
          npm ls --depth=0

          # Verify package-lock integrity
          echo "Verifying package-lock.json integrity..."
          npm ci --dry-run

          echo "Dependency verification completed successfully!"
          EOF
          chmod +x check-deps.sh

      - name: Create rollback documentation
        run: |
          cat > rollback.md << 'EOF'
          # Rollback Instructions for Deployment ${{ needs.pre-deployment.outputs.current_commit }}

          ## Overview
          This document provides step-by-step instructions to rollback to the previous commit (${{ needs.pre-deployment.outputs.previous_commit }}) if the current deployment fails.

          ## Prerequisites
          - Git installed
          - Node.js ${{ steps.setup-node.outputs.node-version }} installed
          - npm installed

          ## Rollback Steps
          1. **Download and extract rollback package**
             ```bash
             unzip rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip
             cd rollback-package-${{ needs.pre-deployment.outputs.current_commit }}
             ```

          2. **Run rollback script**
             ```bash
             ./rollback.sh
             ```

          3. **Verify rollback**
             ```bash
             ./check-deps.sh
             git log --oneline -1 # Should show previous commit
             npm run test # Verify tests pass
             ```

          4. **Restart application**
             ```bash
             npm start # Or your application start command
             ```

          ## Emergency Rollback
          If the main rollback script fails, manually execute these steps:
          1. Checkout previous commit: `git checkout ${{ needs.pre-deployment.outputs.previous_commit }}`
          2. Reinstall dependencies: `npm ci`
          3. Verify: `npm run test`
          EOF

      - name: Create configuration backups
        run: |
          mkdir -p rollback-configs
          cp package.json rollback-configs/
          cp package-lock.json rollback-configs/
          if [ -f .env ]; then
            cp .env rollback-configs/.env.backup
          else
            echo "Creating environment template..."
            cat > rollback-configs/.env.example << 'EOF'
            # Environment variables template
            PORT=3000
            NODE_ENV=production
            # Add other environment variables here
            EOF
          fi

      - name: Create rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp check-deps.sh $ARTIFACT_NAME/
          cp rollback.md $ARTIFACT_NAME/
          cp -r rollback-configs $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # ðŸ”„ Rollback Plan Ready

              Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Rollback package compressed

              ## Quick Rollback Command
              \`\`\`bash
              # Download and extract artifact
              unzip rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip
              cd rollback-package-${{ needs.pre-deployment.outputs.current_commit }}
              # Execute rollback
              ./rollback.sh
              # Verify
              ./check-deps.sh
              \`\`\`

              Rollback script created: true
              Configuration backup: true
              SHA256: ${{ steps.generate_checksum.outputs.checksum }}
              `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # Deployment Completed Successfully

              Rollback artifact details:
              - Artifact name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 checksum: ${{ needs.rollback-preparation.outputs.checksum }}
              - Retention period: 30 days

              The deployment tracking issue will now be closed.
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });